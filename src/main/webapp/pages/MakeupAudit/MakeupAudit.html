<wm-page data-ng-controller="MakeupAuditPageController" pagetitle="Makeup Audit" name="page1"> 
    <wm-header content="header" name="header1"> 
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-top-nav name="top_nav1" content="MakeUpMainMenu"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-form errormessage="" captionposition="top" title="" enctype="application/x-www-form-urlencoded" method="get" captionalign="left" name="formFilter"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn1"> 
                            <wm-form-field placeholder="Enter Order Number" on-change="pOrdnumChange($event, $scope, newVal, oldVal)" readonly="false" name="pOrdnum" displayname="Order" key="pOrdnum" type="string" show="true" widget="text" maxchars="12" defaultvalue="bind:pageParams.pParam1"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn5"> 
                            <wm-form-field placeholder="Enter Dyejob" on-change="pDyejobChange($event, $scope, newVal, oldVal)" readonly="false" name="pDyejob" displayname="Dyejob" key="pDyejob" type="string" show="true" widget="text" maxchars="9" defaultvalue="bind:pageParams.pParam2"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn6"> 
                            <wm-form-field readonly="false" name="pOpdateFrom" displayname="From Opdate" key="pOpdateFrom" type="string" show="true" widget="date"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn7"> 
                            <wm-form-field readonly="false" name="pOpdateTo" displayname="To opdate" key="pOpdateTo" type="string" show="true" widget="date"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn8" horizontalalign="left"> 
                            <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup1"> 
                                <wm-button caption="Query" type="submit" class="btn-primary" name="button3" margin="15px unset unset unset" on-click="button3Click($event, $scope)"></wm-button> 
                                <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1" margin="15px unset unset unset" textalign="left" on-click="button1Click($event, $scope)"></wm-button> 
                            </wm-buttongroup> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-form> 
            <wm-table pagesize="15" showrecordcount="true" gridfirstrowselect="true" filtermode="multicolumn" title="" dataset="bind:Variables.svProcMK1100PK0_GetMkupAudit.dataSet.poutAudit" navigation="Classic" name="grid1" spacing="condensed"> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="50px" caption="Unit" binding="lcncod"></wm-table-column> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="80px" caption="Program" binding="prgid"></wm-table-column> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="50px" caption="Aud</br>Typ" binding="audtyp"></wm-table-column> 
                <wm-table-column readonly="false" show="true" formatpattern="toDate" datepattern="dd-MMM-yyyy" type="datetime" edit-widget-type="datetime" width="100px" caption="Opdate" binding="opdate"></wm-table-column> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="80px" caption="Dyejob" binding="dyejob"></wm-table-column> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="100px" caption="Order" binding="ordnum"></wm-table-column> 
                <wm-table-column-group caption="Changes" name="group3"> 
                    <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="70px" caption="By" binding="audid"></wm-table-column> 
                    <wm-table-column readonly="false" show="true" type="datetime" edit-widget-type="datetime" width="120px" caption="On" binding="auddate"></wm-table-column> 
                    <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="80px" caption="Column</br>changed" binding="audfld"></wm-table-column> 
                    <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="200px" caption="Remarks" binding="remarks"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column-group caption="Garment" name="group"> 
                    <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="40px" caption="" binding="gmtseq"></wm-table-column> 
                    <wm-table-column readonly="false" show="true" searchable="false" type="string" edit-widget-type="text" width="70px" caption="" binding="wgmtdes"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column-group caption="Gmt Colour" name="group2"> 
                    <wm-table-column readonly="false" show="true" type="byte" edit-widget-type="number" width="40px" caption="" binding="clrseqg"></wm-table-column> 
                    <wm-table-column readonly="false" show="true" searchable="false" type="string" edit-widget-type="text" width="90px" caption="" binding="wclrdes"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column-group caption="Size" name="group1"> 
                    <wm-table-column readonly="false" show="true" type="byte" edit-widget-type="number" width="50px" caption="Seq" binding="szeseq"></wm-table-column> 
                    <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="60px" caption="Desc" binding="wszedes"></wm-table-column> 
                    <wm-table-column readonly="false" show="true" type="byte" edit-widget-type="number" width="50px" caption="Prun Size" binding="prunsze"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="70px" caption="Code" binding="empcode"></wm-table-column> 
                <wm-table-column-group caption="Operation" name="group4"> 
                    <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="50px" caption="Code" binding="opcode"></wm-table-column> 
                    <wm-table-column readonly="false" show="true" searchable="false" type="string" edit-widget-type="text" width="120px" caption="Desc" binding="wdopdesc"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="60px" caption="Station" binding="station"></wm-table-column> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="50px" caption="Eton Line" binding="emkline"></wm-table-column> 
                <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="50px" caption="MK Line" binding="mkline"></wm-table-column> 
                <wm-table-column readonly="false" show="true" searchable="false" type="string" edit-widget-type="text" width="50px" caption="Line</br>Typ" binding="lintyp"></wm-table-column> 
            </wm-table> 
            <wm-layoutgrid name="layoutgrid2"> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn columnwidth="5" name="gridcolumn6_1"> 
                        <wm-label name="label1" class="col-md-3 control-label displayPrompt" margin="unset 2px unset unset" textalign="right" caption="Program Name"></wm-label> 
                        <wm-label padding="unset 0.5em" name="label2" class="displayField" caption="bind:Variables.svProcMK1100PK0_GetMkupAudit.dataSet.poutAudit[$i].wformdesc"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="7" name="gridcolumn7_1"></wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
    <wm-view class="dialog-view" name="view1"> 
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}" on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog> 
    </wm-view> 
</wm-page>
